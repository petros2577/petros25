<style>
.login-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #39b906;
    color: white;
    border-radius: 9px;
    text-decoration: none;
    font-family: 'Montserrat', sans-serif;
    border: none;
    cursor: text
}
.login-button:hover {
    background-color: #39b906;
    transform: translateY(-0px);
}
</style>


    
    <script>
        // Get the token from local storage
        const token = localStorage.getItem('token');
    
        // Check if the token exists
        if (!token) {
            // If not, redirect to the login page
            window.location.href = 'login.html'; // Ensure this path is correct
        } else {
            // Make a request to the dashboard endpoint with the token
            fetch('http://localhost:3000/dashboard', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` // Include the token in the Authorization header
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Access denied. Invalid token.');
                }
            })
            .then(data => {
                const messageElement = document.getElementById('message');
                messageElement.innerText = data.message;
    
                // Immediately hide the message
                messageElement.innerText = ''; // Clear the message right after displaying
            })
            .catch(err => {
                document.getElementById('message').innerText = err.message;
            });
        }
    </script>
